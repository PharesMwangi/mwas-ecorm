<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Mwas Stylists</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Mwas Cars</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Products</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <a href="cart.html">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>

    <div id="product-detail-container" class="product-detail">
        <!-- Product details will be loaded dynamically here -->
        <div class="loading">Loading product details...</div>
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p><i class="fas fa-map-marker-alt"></i> Karatina, Nyeri County</p>
                <p><i class="fas fa-phone"></i> +254 700 000000</p>
                <p><i class="fas fa-envelope"></i> info@mwasstylists.com</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Newsletter</h3>
                <form class="newsletter-form">
                    <input type="email" placeholder="Your Email" required>
                    <button type="submit" class="btn">Subscribe</button>
                </form>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 Mwas Dealership. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
