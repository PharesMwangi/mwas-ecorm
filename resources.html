<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Mwas Dealership</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" >Home</a></li>
                <li><a href="#about" >About</a></li>
                <li><a href="resources.html" class="active">Products</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <a href="cart.html">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>

    <div class="products-container">
        <div class="products-header">
            <h2>All Products</h2>
            <div class="filter-sort">
                <select name="" id="category-filter">
                    <option value="">All Categories</option>
                    <option value="Toyota">Toyota</option>
                    <option value="BMW">BMW</option>
                    <option value="Mazda">Mazda</option>
                </select>
                <select name="" id="sort-by">
                    <option value="default">Default sorting</option>
                    <option value="price-low">Price: Low - High</option>
                    <option value="price-high">Price High - Low</option>
                    <option value="name">name: A - Z</option>
                </select>
            </div>
        </div>
        <div id="products-grid" class="products-grid">
            <div class="loading">Loading featured products...</div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p><i class="fas fa-map-marker-alt"></i>Karatina, Nyeri county</p>
                <p><i class="fas fa-phone"></i>+254700 000000</p>
                <p><i class="fas fa-envelope"></i>info@mwasdealership.com</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>News Letter</h3>
                <form action="" class="newsletter-form">
                    <input type="email" placeholder="Your Email" required>
                    <button type="submit" class="btn">Subscribe</button>
                </form>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; Mwas Dealership, All rights researved.</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
